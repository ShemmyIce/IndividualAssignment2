<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <title>Car Detailing Products</title>
    <link rel="stylesheet" href="product-style.css">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="../images/logo.png" alt="Logo Not Found">
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="login.html" class="link active">Home</a></li>
                    <li><a href="product.html" class="link">Products/Services</a></li>
                    <li><a href="invoice.html" class="link">Invoice</a></li>
                    <li><a href="about.html" class="link">About</a></li>
                </ul>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
            </div>
        </nav>
        <div class="shop-container">
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">
                   
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div> 
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
            <section class="shop">
                <h2 class="section-title">Shop Products</h2>
                <div class="shop-content">
                    <div class="product-box">
                        <img src="../images/products/brushkit.png" alt="" class="product-img">
                        <h2 class="product-title">Brush Kit</h2>
                        <span class="price">$50</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                    <div class="product-box">
                        <img src="../images/products/carmats.png" alt="" class="product-img">
                        <h2 class="product-title">Car Mats</h2>
                        <span class="price">$30</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                    <div class="product-box">
                        <img src="../images/products/carvacuum.png" alt="" class="product-img">
                        <h2 class="product-title">Car Vacuum</h2>
                        <span class="price">$35</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                    <div class="product-box">
                        <img src="../images/products/glasscleaner.png" alt="" class="product-img">
                        <h2 class="product-title">Glass Cleaner</h2>
                        <span class="price">$22</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                    <div class="product-box">
                        <img src="../images/products/microfibre.png" alt="" class="product-img">
                        <h2 class="product-title">Microfibre Cloth</h2>
                        <span class="price">$50</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                    <div class="product-box">
                        <img src="../images/products/powerwash.png" alt="" class="product-img">
                        <h2 class="product-title">Power Washer</h2>
                        <span class="price">$55</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                </div>
            </section>
            <section class="shop">
                <h2 class="section-title">Shop Services</h2>
                <div class="shop-content">
                    <div class="service-box">
                        <img src="../images/products/FullCarDetailing.png" alt="" class="service-img">
                        <h2 class="service-title">Full Car Detailing</h2>
                        <span class="price">$450</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                    <div class="service-box">
                        <img src="../images/products/exterior.png" alt="" class="service-img">
                        <h2 class="service-title">Exterior Only</h2>
                        <span class="price">$250</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                    <div class="service-box">
                        <img src="../images/products/interior.png" alt="" class="service-img">
                        <h2 class="service-title">Interior Only</h2>
                        <span class="price">$300</span>
                        <i class='bx bx-shopping-bag add-cart'></i>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="product.js"></script>
</body>

</html>
